plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation group: 'com.scalar-labs', name: 'scalardb', version: '3.5.2'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.3.4'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
}

application {
    // Define the main class for the application.
    mainClass = 'calendar.reserve.app.App'
}

logging.captureStandardOutput LogLevel.INFO
println 'A message which is logged at INFO level'
